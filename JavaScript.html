<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso JavaScript</title>
		<script>

            var objetos = Array('Cadeira', 'Impressora', 'Garfo')

            function tamanhoBotao (altura, largura) {
			document.getElementById('elemento').style.width = altura
			document.getElementById('elemento').style.height = largura
			}
            
		</script>
	</head>
	<body>
		<input type="text" placeholder="Digite o nome do objeto" id="nome"></input>

        <button type="button" onclick="tamanhoBotao('150px', '150px')">Adicionar</button>
        <button type="button" onclick="tamanhoBotao('150px', '150px')">Ordenar</button>
	</body>
</html>
